<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    h2 {
      text-align: center;
    }
    form {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    input[type="date"],
    input[type="number"],
    textarea,
    select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    input[type="file"] {
      margin-top: 5px;
    }
    button {
      padding: 10px 15px;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
    </head>
    <body>
       
  <h2>Resume Builder Form</h2>

  <form action="resumeForm" method="POST" enctype="multipart/form-data">
    
    <!-- Personal Info -->
    <div class="form-group">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>
    </div>

    <div class="form-group">
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>
    </div>

    <div class="form-group">
      <label for="mobile">Mobile Number:</label>
      <input type="text" id="mobile" name="mobile" required>
    </div>

    <div class="form-group">
      <label for="address">Postal Address:</label>
      <textarea id="address" name="address" rows="3" required></textarea>
    </div>

    <div class="form-group">
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required>
    </div>

    <!-- Education -->
    <div class="form-group">
      <label for="qualification">Qualification:</label>
      <input type="text" id="qualification" name="qualification" required>
    </div>

    <div class="form-group">
      <label for="degree">Highest Degree:</label>
      <input type="text" id="degree" name="degree" required>
    </div>

    <div class="form-group">
      <label for="percentage">Percentage:</label>
      <input type="text" id="percentage" name="percentage" required>
    </div>

    <div class="form-group">
      <label for="institute">Institute/University:</label>
      <input type="text" id="institute" name="institute" required>
    </div>

    <!-- Job Details -->
    <div class="form-group">
      <label for="jobTitle">Job Title:</label>
      <input type="text" id="jobTitle" name="jobTitle" required>
    </div>

    <div class="form-group">
      <label for="experience">Years of Experience:</label>
      <input type="number" id="experience" name="experience" required min="0" >
    </div>

    <div class="form-group">
      <label for="company">Company Name:</label>
      <input type="text" id="company" name="company" required>
    </div>

    <!-- Upload Photo -->
    <div class="form-group">
      <label for="photo">Upload Photograph:</label>
      <input type="file" id="photo" name="photo" accept="image/*" required>
    </div>

    <!-- Submit Button -->
    <div class="form-group" style="text-align: center;">
        <input type="submit" value="Generate Resume">
    </div>
    
  </form>

    </body>
</html>
